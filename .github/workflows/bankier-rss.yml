name: Generate Bankier RSS

on:
  schedule:
    # co 30 minut (UTC) – możesz zmienić według potrzeb
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # potrzebne, żeby pushować zmiany do repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # pełna historia – ułatwia commity

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 feedgen pytz

      - name: Generate RSS file
        run: |
          mkdir -p docs
          python bankier_rss.py > docs/bankier-rss.xml

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # dodaj plik do indexu (działa i dla nowych, i zmienionych plików)
          git add docs/bankier-rss.xml || true

          # jeśli po dodaniu nic nie jest staged → brak zmian
          if git diff --cached --quiet; then
            echo "Brak zmian w RSS – pomijam commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "Update Bankier RSS feed"
          git push
